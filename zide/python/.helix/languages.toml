[language-server.ruff-lsp]
command = "ruff-lsp"

[language-server.ruff-lsp.config]
documentFormatting = true 
settings.run = "onSave"

[language-server.pyright]
command = "pyright-langserver"
args = [ "--stdio" ]
config.reportMissingtypeStubs = false
config.reportMissingTypeStubs = false
config.python.analysis.typeCheckingMode = "basic"
config.python.analysis.autoImportCompletions = true

[language-server.cspell]
command = "cspell-lsp"
args = ["--stdio"]

[[language]]
name = "python"
auto-format = true
file-types = ["py"]
language-servers = [
  { name = "ruff-lsp", only-features = [ "format", "diagnostics" ] },
  { name = "pyright", except-features = [ "format", "diagnostics" ] },
  { name = "cspell"},
]
