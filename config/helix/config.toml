theme = "onedark"

[editor]
rulers = [80, 120]
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "all"
nbsp = "all"
tab = "all"
newline = "none"

[keys.normal]
h = "no_op"
j = "no_op"
k = "no_op"
l = "no_op"
