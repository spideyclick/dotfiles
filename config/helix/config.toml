theme = "spideyclick"

# [keys.normal]
# # Breaking my bad hjkl habits!
# "h" = "normal_mode"
# "j" = "normal_mode"
# "k" = "normal_mode"
# "l" = "normal_mode"

[keys.normal]
"'" = "select_register"

[keys.insert]
"A-x" = "normal_mode"

[editor]
true-color = true
line-number = "absolute"
# line-number = "relative"
mouse = false
bufferline = "multiple"
auto-save = true

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "╎", "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
center = ["version-control"]
