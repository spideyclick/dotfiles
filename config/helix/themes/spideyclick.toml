inherits = "nord"

## EDITOR UI COLORS

# "ui.background" = { bg = "background", fg = "text" }
"ui.background" = { fg = "white" }
"ui.text" = "white"
"ui.window" = "ruler"

# Debug
"ui.debug.active" = "green"
"ui.debug.breakpoint" = "red"

# Popus and menus
"ui.menu" = { bg = "background" }
"ui.menu.scroll" = { fg = "background", bg = "white" }
"ui.menu.selected" = { modifiers = ["reversed"] }
"ui.popup" = { bg = "background" }
"ui.popup.info" = { bg = "background" }
"ui.help" = { bg = "background" }
"ui.text.focus" = { fg = "text" }

# Gutter
"ui.gutter" = { bg = "none" }
"ui.linenr" = { bg = "none" }
"ui.linenr.selected" = { modifiers = ["bold"] }

# Cursor
"ui.cursor" = { fg = "white", modifiers = [ "reversed" ] }
"ui.cursorcolumn.primary" = { bg = "nord1" }
"ui.cursorline.primary" = { bg = "nord1" }
"ui.selection" = { bg = "ruler" }
"ui.highlight" = { fg = "nord8", bg = "nord2" }

# Statusline
"ui.statusline" = {}
"ui.statusline.inactive" = { fg = "text", modifiers = ["dim"] }
"ui.statusline.insert" = { fg = "text", bg = "red" }
"ui.statusline.normal" = { fg = "text" }
"ui.statusline.select" = { fg = "text", bg = "green" }
"ui.statusline.separator" = "ruler"

# Virtual/invisible text
"ui.virtual.indent-guide" = { fg = "text", modifiers = ["dim"] }
"ui.virtual.inlay-hint" = { fg = "text", modifiers = ["italic", "dim"] }
"ui.virtual.whitespace" = { fg = "text", modifiers = ["dim"] }
"ui.virtual.ruler" = { bg = "ruler" }
"ui.virtual.wrap" = { fg = "text", modifiers = ["dim"] }

# Bufferline
"ui.bufferline" = { }
"ui.bufferline.active" = { fg = "text", modifiers = ["bold", "reversed"] }

## SYNTAX HIGHLIGHTING
"comment" = { fg = "gray", modifiers = ["italic"] }
"label" = "gray"
"constructor" = "purple"
"namespace" = "blue"
"module" = "blue"
"operator" = "white"
"special" = "orange"
"tag" = "orange"

# Constants
"constant" = { fg = "orange", modifiers = ["bold"] }
"constant.builtin" = { fg = "orange", modifiers = ["bold", "italic"] }
"constant.builtin.boolean" = { fg = "orange", modifiers = ["italic"] }
"constant.builtin.character" = { fg = "green", modifiers = ["italic"] }
"constant.character" = "green"
"constant.character.escape" = "blue"
"constant.macro" = "blue"
"constant.numeric" = "orange"

# Diagnostics
"diagnostic" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }
"error" = { fg = "red" }
"diagnostic.warning" = { underline = { color = "orange", style = "curl" } }
"warning" = { fg = "orange" }
"diagnostic.info" = { underline = { color = "blue", style = "curl" } }
"info" = { fg = "blue" }
"diagnostic.hint" = { underline = { color = "gray", style = "curl" } }
"hint" = { fg = "gray" }

# Diffs
"diff.delta" = "blue"
"diff.minus" = "red"
"diff.plus" = "green"

# Functions
"function" = "green"
"function.builtin" = { fg = "green", modifiers = ["italic"] }
"function.method" = "green"
"function.macro" = "green"
"function.special" = "green"

# Git
"git.delta.moved" = "gray"

# Keywords
"keyword" = { fg = "red", modifiers = ["italic"] }
"keyword.control.conditional" = { fg = "red", modifiers = ["italic"] }
"keyword.control.exception" = { fg = "red", modifiers = ["italic"] }
"keyword.control.repeat" = { fg = "red", modifiers = ["italic"] }
"keyword.directive" = { fg = "red", modifiers = ["italic"] }
"keyword.function" = { fg = "red", modifiers = ["italic"] }
"keyword.operator" = { fg = "red", modifiers = ["italic"] }
"keyword.return" = { fg = "red", modifiers = ["italic"] }
"keyword.storage.modifier" = { fg = "red", modifiers = ["italic"] }
"keyword.storage.type" = { fg = "red", modifiers = ["italic"] }

# Punctuation
"punctuation" = "text-highlight"
"punctuation.bracket" = "text-highlight"
"punctuation.delimiter" = "text-highlight"
"punctuation.special" = "text-highlight"

# Strings
"string" = "yellow"
"string.escape" = "cyan"
"string.regex" = "cyan"
"string.special" = "cyan"

# Types
"type" = "purple"
"type.builtin" = { fg = "purple", modifiers = ["italic"] }

# Variables
"variable" = "blue"
"variable.builtin" = { fg = "blue", modifiers = ["italic"] }
# "variable.parameter" = { fg = "blue", modifiers = ["bold"] }
"variable.parameter" = { fg = "cyan" }
"variable.other.member" = "orange"
"attribute" = "orange"

# Markup
# "markup.heading" = { fg = "text", bg = "text", modifiers = ["dim", "bold"] }
# "markup.heading.marker" = { fg = "text", bg = "text", modifiers = ["dim", "bold"] }
"markup.heading.1" = { fg = "background", bg = "red", modifiers = ["bold"] }
"markup.heading.2" = { fg = "background", bg = "green", modifiers = ["bold"] }
"markup.heading.3" = { fg = "background", bg = "cyan", modifiers = ["bold"] }
"markup.heading.4" = { fg = "background", bg = "yellow", modifiers = ["bold"] }
"markup.heading.5" = { fg = "background", bg = "purple", modifiers = ["bold"] }
"markup.heading.6" = { fg = "background", bg = "fg", modifiers = ["bold"] }
"markup.list" = "red"
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "cyan", modifiers = ["underlined"] }
"markup.link.text" = "red"
"markup.quote" = { fg = "purple", modifiers = ["italic"] }
"markup.raw" = "yellow"

