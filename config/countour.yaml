platform_plugin: auto
renderer:
    backend: OpenGL
    tile_hashtable_slots: 4096
    tile_cache_count: 4000
    tile_direct_mapping: true
word_delimiters: " /\\()\"'-.,:;<>~!@#$%^&*+=[]{}~?|â”‚"
read_buffer_size: 16384
pty_buffer_size: 1048576
default_profile: main
spawn_new_process: false
reflow_on_resize: true
bypass_mouse_protocol_modifier: Shift
mouse_block_selection_modifier: Control
on_mouse_select: CopyToSelectionClipboard
live_config: true
images:
    sixel_scrolling: true
    sixel_register_count: 4096
    max_width: 0
    max_height: 0
profiles:
    main:
      fullscreen: false
      maximized: true
      scrollbar:
        position: Hidden
      margins:
        horizontal: 0
        vertical: 0
      background:
        opacity: 1.0
        blur: true
      font:
        size: 13
        # dpi_scale: 1.0
        # locator: native
        # text_shaping:
        #   engine: native
        # builtin_box_drawing: true
        # render_mode: gray
        # strict_spacing: true
        regular:
          family: "JetBrainsMono Nerd Font Propo"
          # weight: regular
          # slant: normal
          # features: []
        emoji: "emoji"
      colors: "nautilus"
      bell:
        sound: "off"
        alert: false
      shell: "/home/linuxbrew/.linuxbrew/bin/nu"
color_schemes:
  nautilus:
    default:
      background: '#090B10'
      foreground: '#C0A0C0'
    cursor:
      default: CellForeground
      text: CellBackground
    hyperlink_decoration:
      normal: '#f0f000'
      hover: '#ff0000'
    vi_mode_highlight:
      foreground: CellForeground
      foreground_alpha: 1.0
      background: '#ffa500'
      background_alpha: 0.5
    vi_mode_cursorline:
      foreground: '#ffffff'
      foreground_alpha: 0.2
      background: '#808080'
      background_alpha: 0.4
    selection:
      foreground: CellForeground
      foreground_alpha: 1.0
      background: '#603048'
      background_alpha: 0.5
    search_highlight:
      foreground: CellBackground
      background: CellForeground
      foreground_alpha: 1.0
      background_alpha: 1.0
    search_highlight_focused:
      foreground: CellBackground
      background: CellForeground
      foreground_alpha: 1.0
      background_alpha: 1.0
    word_highlight_current:
      foreground: CellForeground
      background: '#909090'
      foreground_alpha: 1.0
      background_alpha: 0.5
    word_highlight_other:
      foreground: CellForeground
      background: '#909090'
      foreground_alpha: 1.0
      background_alpha: 0.5
    indicator_statusline:
      foreground: '#808080'
      background: '#000000'
    indicator_statusline_inactive:
      foreground: '#808080'
      background: '#000000'
    input_method_editor:
      foreground: '#FFFFFF'
      background: '#FF0000'
    normal:
      black: '#373A55'
      red: '#FF0094'
      green: '#B6FF00'
      yellow: '#FFC000'
      blue: '#558CFF'
      magenta: '#8D82FF'
      cyan: '#00B6FF'
      white: '#E2DDC8'
    bright:
      black: '#575A75'
      red: '#FF51B6'
      green: '#C3E88D'
      yellow: '#FFD964'
      blue: '#82AAFF'
      magenta: '#D1CCFF'
      cyan: '#89DDFF'
      white: '#FFFFFF'
    # Disabled due to stretch behaviour
    background_image:
      path: '~/Pictures/wallpapers/target'
      opacity: 1
      blur: True

