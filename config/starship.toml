# # Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Helpful symbols
# 🔴🟢
# 

add_newline = false

# format = """$all"""
format = """
$status\
$directory\
$git_branch\
$username\
$hostname\
$os\
$localip\
$docker_context\
$nodejs\
$package\
$python\
$rust\
$fill\
$time\
$character\
"""

[line_break]
disabled = false

[status]
disabled = false
# symbol = '[](fg:'
# success_symbol = ''
# symbol = '🔴'
# symbol = '[🔴](bg:#ffffff)'
# symbol = '[](bg:none fg:#fc5d7c)[$status](bold fg:#000000 bg:#fc5d7c)'
# symbol = '[$status](bold fg:#fc5d7c)'
symbol = '[$status](bold fg:#fc5d7c) '
# success_symbol = '🟢'
# success_symbol = '[](bg:none fg:#9ed072)[$status ](fg:#000000 bg:#9ed072)'
# success_symbol = '[$status](fg:#9ed072)'
# map_symbol = true
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)[](fg:#85d3f2 bg:none)'
# format = '$symbol$common_meaning$signal_name$maybe_int'
format = '$symbol'
# style = 'fg: #000000 '
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)[](fg:#85d3f2 bg:none)'
# format = '$symbol$common_meaning$signal_name$maybe_int'
# format = '[](bg:none fg:#bbbbbb)[ $symbol $status ]($style)'
# map_symbol = true
# style = 'fg: #000000 bg:#444444'
# style = 'bg:#bbbbbb'

[time]
disabled = false
# format="[🕒 $time]($style)"
format="[$time]($style)"
time_format = "%a %Y-%m-%d %T%z" #change to %R to only have HH:MM
style="fg:black"

[username]
style_user = "fg:purple"
style_root = "bold fg:red"
# format = "[🧑 $user]($style)"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname ]($style)"
disabled = false
style = "fg:purple"

[os]
# format = "[ 💻 $name]($style)"
format = "[$name ]($style)"
style = "fg:#f39660"
disabled = false

[docker_context]
only_with_files = false
# format = '[🐋 $context ]($style)'
format = '[🐋 $context ]($style)'
disabled = false
style = "fg:blue"

[localip]
disabled = false
ssh_only = false
# format = "[ 🌐 ($localipv4) ]($style)"
format = "[($localipv4) ]($style)"
style = "fg:cyan"

[character]
# success_symbol = "[->](white)"
# error_symbol = "[->](red)"
# success_symbol = "[➜](white)"
# error_symbol = "[➜](red)"
success_symbol = "\n[](white)"
error_symbol = "\n[](red)"

[git_branch]
# symbol = "🌱 "
truncation_length = 8
truncation_symbol = "…"
# ignore_branches = ["master", "main"]
# Icons: 
format = "[ $branch ]($style)"
style = "fg:green"

