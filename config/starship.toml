# # Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Helpful symbols
# 🔴🟢
# 

add_newline = false

# format = """$all"""
format = """
$status\
$os\
$directory\
$git_branch\
$container\
$hostname\
$username\
$sudo\
$localip\
$docker_context\
$nodejs\
$package\
$python\
$rust\
$shlvl\
$fill\
$cmd_duration\
$time\
$character\
"""

[line_break]
disabled = false

[status]
disabled = false
# symbol = '[](fg:'
# success_symbol = ''
# symbol = '🔴'
# symbol = '[🔴](bg:#ffffff)'
# symbol = '[](bg:none fg:#fc5d7c)[$status](bold fg:#000000 bg:#fc5d7c)'
# symbol = '[$status](bold fg:#fc5d7c)'
# symbol = '[$status](bold fg:#fc5d7c) '
symbol = '[$status $common_meaning](bold fg:red) '
# success_symbol = '🟢'
# success_symbol = '[](bg:none fg:#9ed072)[$status ](fg:#000000 bg:#9ed072)'
# success_symbol = '[$status](fg:#9ed072)'
# map_symbol = true
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)[](fg:#85d3f2 bg:none)'
# format = '$symbol$common_meaning$signal_name$maybe_int'
format = '$symbol'
# style = 'fg: #000000 '
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)[](fg:#85d3f2 bg:none)'
# format = '$symbol$common_meaning$signal_name$maybe_int'
# format = '[](bg:none fg:#bbbbbb)[ $symbol $status ]($style)'
# map_symbol = true
# style = 'fg: #000000 bg:#444444'
# style = 'bg:#bbbbbb'

[time]
disabled = false
# format="[🕒 $time]($style)"
format="[$time]($style)"
time_format = "%a %Y-%m-%d %T%z" #change to %R to only have HH:MM
style = "italic #808080"

[username]
style_user = "fg:blue"
style_root = "bold fg:red"
# format = "[🧑 $user]($style)"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname ]($style)"
disabled = false
style = "fg:cyan"

[os]
# format = "[ 💻 $name]($style)"
# format = "[$symbol $name ]($style)"
format = "[$symbol]($style) "
style = "fg:#ff7400"
disabled = false

