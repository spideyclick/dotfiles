# # Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Default config
# # Inserts a blank line between shell prompts
# add_newline = true

# # Replace the '❯' symbol in the prompt with '➜'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

# # Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true
# end of Default config

add_newline = false

# format = """$all"""
format = """
$time\
$username\
$hostname\
$os\
$localip\
$directory\
[ ](fg:#000000 bg:#9ed072)\
$git_branch\
$git_commit\
$git_status\
$nodejs\
$package\
$python\
$rust\
[ ](fg:#000000 bg:#9ed072)\
$status\
$line_break\
$character\
"""

[line_break]
disabled = false

[time]
disabled = false
format="[ 🕒](fg:#fc5d7c bg:#fc5d7c)[ $time ]($style)"
# time_format = "%T" #change to %R to only have HH:MM
time_format = "%a %Y-%m-%d %T" #change to %R to only have HH:MM
style="fg:#000000 bg:#fc5d7c"

[username]
style_user = "fg:#000000 bg:#f39660"
style_root = "bold fg:#000000 bg:#f39660"
format = "[ 🧑 $user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname]($style)"
disabled = false
style = "fg:#000000 bg:#f39660"

[os]
format = "[ ($name)]($style)"
style = "fg:#000000 bg:#f39660"
disabled = false

[localip]
disabled = false
ssh_only = false
format = "[ ($localipv4) 💻 ]($style)"
style = "fg:#000000 bg:#f39660"

[character]
# success_symbol = "[->](white)"
# error_symbol = "[->](red)"
# success_symbol = "[➜](white)"
# error_symbol = "[➜](red)"
success_symbol = "[](white)"
error_symbol = "[](red)"

[git_branch]
symbol = "🌱 "
truncation_length = 32
truncation_symbol = "…"
# ignore_branches = ["master", "main"]
# Icons: 
format = "[ $branch]($style)"
style = "fg:#000000 bg:#9ed072"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[git_status]
# format="[](fg:#ffffff bg:none)[🥶](fg:#282c34 bg:#ffffff)[ ](fg:#ffffff bg:#4da0ff)[$modified](fg:#282c34 bg:#4da0ff)[$untracked](fg:#282c34 bg:#4da0ff)[$staged](fg:#282c34 bg:#4da0ff)[$renamed](fg:#282c34 bg:#4da0ff)[](fg:#4da0ff bg:none)"
# format="(fg:#ffffff bg:#9ed072)[$modified](fg:#282c34 bg:#9ed072)[$untracked](fg:#282c34 bg:#9ed072)[$staged](fg:#282c34 bg:#9ed072)[$renamed](fg:#282c34 bg:#9ed072)[](fg:#9ed072 bg:none)"
format="[$modified](fg:#282c34 bg:#9ed072)[$untracked](fg:#282c34 bg:#9ed072)[$staged](fg:#282c34 bg:#9ed072)[$renamed](fg:#282c34 bg:#9ed072)"
conflicted = "⚠"
ahead = "->"
behind = "<-"
diverged = "😵"
up_to_date = "✔"
untracked = "+"
stashed = "📦"
modified = "*"
renamed = "👅"
deleted = "🗑️"
style = "fg:#000000 bg:#9ed072"
disabled = false

# [git_state]
# rebase = "REBASING"
# merge =	"MERGING"
# revert = "REVERTING"
# cherry_pick = "CHERRY-PICKING"
# bisect = "BISECTING"
# am = "AM"
# am_or_rebase = "AM/REBASE"
# style =	"yellow"
# format = '\([$state( $progress_current/$progress_total)]($style)\) '
# disabled = false


[directory]
format = "[ 📂 $path ]($style)"
style = "fg:#000000 bg:#e7c664"
truncation_length = 3
truncate_to_repo=false
home_symbol = "~"

[package] 
symbol = "📦"
disabled = true
style = "fg:#000000 bg:#9ed072"

[python]
# symbol = "🐍"
format = '[ via ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "fg:#000000 bg:#9ed072"

[rust]
symbol = "🦀"
format = '[ via $symbol($version )]($style)'
style = "fg:#000000 bg:#9ed072"

[status]
disabled = false
# symbol = ''
# success_symbol = ''
# symbol = '[](fg:'
# success_symbol = ''
symbol = '🔴'
success_symbol = '🟢'
# format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)[](fg:#85d3f2 bg:none)'
# format = '$symbol$common_meaning$signal_name$maybe_int'
format = '[ $symbol $status ]($style)[](bg:none fg:#76cce0)'
# map_symbol = true
# style = 'fg: #000000 bg:#444444'
style = 'bg:#76cce0'

