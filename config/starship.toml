disabled = true
style = "fg:#000000 "

[python]
# symbol = "🐍"
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style) '
style = "fg:green"

[rust]
symbol = "🦀"
format = '[$symbol $version]($style)'
style = "fg:#f39660"

