[directory]
# format = "[📂 $path ]($style)"
fish_style_pwd_dir_length = 1
format = "[$path ]($style)"
style = "fg:yellow"
truncation_length = 2
# truncation_symbol = "…"

[package] 
symbol = "📦"
disabled = true
style = "fg:#000000 "

[python]
# symbol = "🐍"
format = '[${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style) '
style = "fg:green"

[rust]
symbol = "🦀"
format = '[ via $symbol($version )]($style)'
style = "fg:#000000 "

[fill]
symbol = ' '

